<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>index</title>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    <a href="{% url 'blog:detail' question.id %}">{{ question.question_text }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blog are available.</p>
    {% endif %}
</head>
<body>

</body>
</html>
